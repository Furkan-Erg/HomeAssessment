<div class="grid-container">
  <div class="menu">
    <div class="vertical-menu">
      <a class="menuitem1">Menu Item</a>
      <a class="menuitem2">Menu Item</a>
      <a class="menuitem3">Menu Item</a>
      <a class="menuitem4">Menu Item</a>
      <a class="menuitem5">Menu Item</a>
      <a class="menuitem6">Menu Item</a>
      <a class="menuitem7">Menu Item</a>
      <a class="menuitem8">Menu Item</a>
      <a class="menuitem9">Menu Item</a>
      <a class="menuitem10">Menu Item</a>
      <a class="menuitem11">Menu Item</a>
    </div>
  </div>

  <div class="form">
    <form [formGroup]="Form" novalidate>
      <h2>TITLE</h2>
      <p>
        <input required type="text" formControlName="First" />
      </p>

      <p>
        <input required type="text" formControlName="Second" />
      </p>

      <p>
        <input required type="text" formControlName="Third" />
      </p>

      <p>
        <input required type="text" formControlName="Last" />
      </p>

      <div *ngIf="(Form.invalid && Form.touched) || Form.dirty">
        <h3 style="color: rgb(255, 4, 4)">All fields are required</h3>
      </div>

      <button
        class="resetbtn"
        type="submit"
        [disabled]="!Form.dirty"
        (click)="resetForm()"
      >
        RESET BUTTON
      </button>

      <button
        class="submitbtn"
        type="submit"
        [disabled]="!Form.valid"
        routerLink="/{{ nextpage }}"
      >
        SUBMIT BUTTON
      </button>
    </form>
  </div>
</div>
